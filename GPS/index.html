<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Find Your Location</h1>
<button id="locateBtn">Get My Location</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13); // Default view in London

    // Load and display tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Add a marker for the user's location
    const marker = L.marker([51.5, -0.09]).addTo(map);

    // Function to locate the user
    function locateUser() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Update map view and marker position
                map.setView([lat, lon], 13);
                marker.setLatLng([lat, lon]);

                // Optional: Add a popup with the user's location
                marker.bindPopup('You are here!').openPopup();
            }, () => {
                alert('Unable to retrieve your location.');
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    }

    // Add event listener to the button
    document.getElementById('locateBtn').addEventListener('click', locateUser);
</script>

</body>
</html>

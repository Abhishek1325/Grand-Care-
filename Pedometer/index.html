<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedometer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(https://th.bing.com/th/id/OIP.ucpxUnUgUVtI5B-LO7p3VgHaEZ?rs=1&pid=ImgDetMain);
            background-size:cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #pedometer {
            margin-top: 50px;
        }
        .container {
            padding: 20px;
        }
        #steps {
            font-size: 80px;
            color: #011509;
        }
        .message {
            color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pedometer</h1>
    <div id="pedometer">
        <p>Steps: <span id="steps">0</span></p>
        <p class="message" id="message"></p>
    </div>
</div>

<script>
    let steps = 0;
    let stepThreshold = 15;  // Adjust sensitivity

    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', handleMotionEvent);
    } else {
        document.getElementById('message').textContent = 'Device Motion not supported!';
    }

    let previousAcceleration = { x: null, y: null, z: null };

    function handleMotionEvent(event) {
        const acceleration = event.accelerationIncludingGravity;

        if (previousAcceleration.x !== null) {
            const deltaX = Math.abs(acceleration.x - previousAcceleration.x);
            const deltaY = Math.abs(acceleration.y - previousAcceleration.y);
            const deltaZ = Math.abs(acceleration.z - previousAcceleration.z);

            // Check if the motion exceeds the step threshold
            if (deltaX + deltaY + deltaZ > stepThreshold) {
                steps++;
                document.getElementById('steps').textContent = steps;
            }
        }

        previousAcceleration.x = acceleration.x;
        previousAcceleration.y = acceleration.y;
        previousAcceleration.z = acceleration.z;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pedometer Dashboard</title>
    <link rel="stylesheet" href="pedometer.css">
</head>
<body>
    <script src="pedojava.js"></script>
    <!-- Pedometer Dashboard -->
    <div class="pedometer-container">
        <h1>Pedometer Dashboard</h1>
        
        <!-- Step Counter -->
        <div class="stat-box">
            <h2>Steps Taken</h2>
            <p class="number">8,423</p>
        </div>
        
        <!-- Distance Tracker -->
        <div class="stat-box">
            <h2>Distance Walked</h2>
            <p class="number">6.2 km</p>
        </div>

        <!-- Calories Burned -->
        <div class="stat-box">
            <h2>Calories Burned</h2>
            <p class="number">450 kcal</p>
        </div>

        <!-- Goal Progress -->
        <div class="goal-box">
            <h2>Goal Progress</h2>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
            <p>75% of daily goal completed</p>
        </div>
    </div>

</body>
</html>
